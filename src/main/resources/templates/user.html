<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>X-MEN</h1>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Ability</th>
            <th>Alias</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.lastName}"></td>
            <td th:utext="${user.ability}"></td>
            <td th:utext="${user.alias}"></td>
            <td>
                <input type="button" value="Update" th:onclick="|window.location.href='/user/' + ${user.id} + '/edit'|">
            </td>
            <td>
                <form th:method="DELETE" th:action="'/user/' + ${user.id}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="Add" onclick="window.location.href = '/user/add'">
</div>
</body>
</html>
